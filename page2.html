    <div id="title">ЭЗОТЕРИЧЕСКИЕ ЗНАЧЕНИЯ ОРГАНОВ ЧУВСТВ</div>

    <div id="human">
        <div id="body"></div>
        <div id="neck">
            <svg  width="250" height="250" viewBox="-50 -50 300 300" id="neck1">
                <polygon class="triangle" stroke-linejoin="round" points="100,0 0,200 200,200"/>
              </svg>
            <div id="neck2"></div>
        </div>
        <div id="head">
            <div id="head-up"></div>
            <div id="head-down"></div>
        </div>

            <div id="ear"><img src="images/голова-ухо.png" alt=""></div>

              <div class="trans"></div>
            </div>
            <div id="nose"></div>
            <div id="eye"></div>
        </div>
        <div id="left-hand" class="hands">

            <div id="left-finger1" class="fingers in-hand"></div>
            <div id="left-finger2" class="fingers in-hand"></div>
            <div id="left-finger3" class="fingers in-hand"></div>
            <div id="left-finger4" class="fingers in-hand"></div>
            <div id="left-finger5" class="fingers in-hand"></div>
            <div id="left-wrist" class="wrist in-hand"></div>
          </div>
            <div id="space1" class="in-hand"></div>
        </div>
        <div id="right-hand" class="hands">
          <div class="right">
            <div id="right-finger1" class="fingers in-hand right"></div>
            <div id="right-finger2" class="fingers in-hand right"></div>

            <div id="right-finger4" class="fingers in-hand right"></div>
            <div id="right-finger5" class="fingers in-hand right"></div>
            <div id="right-wrist" class="wrist"></div>
          </div>
            <div id="space2"></div>
        </div>
